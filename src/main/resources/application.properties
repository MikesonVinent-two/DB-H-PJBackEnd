# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/prompt_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 服务器配置
server.port=8080
server.servlet.context-path=/api

# 日志配置
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.com.example.demo.service.impl.EvaluationServiceImpl=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# AI服务配置
ai.service.url=https://api.openai.com/v1/chat/completions
ai.service.api-key=your-api-key-here
ai.service.model=gpt-3.5-turbo
ai.service.timeout=60000

# LLM配置
llm.default-api-url=https://api.openai.com/v1/chat/completions
llm.default-model=gpt-3.5-turbo
llm.connection-timeout=30
llm.read-timeout=90
llm.retry.max-attempts=3
llm.retry.backoff-delay=1000

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson配置
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8 