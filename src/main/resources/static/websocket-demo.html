<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket实时通知演示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .message-container {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .message {
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .message-info {
            background-color: #d1ecf1;
        }
        .message-success {
            background-color: #d4edda;
        }
        .message-warning {
            background-color: #fff3cd;
        }
        .message-error {
            background-color: #f8d7da;
        }
        .message-time {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .progress {
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">大模型回答生成实时监控</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>连接状态</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span id="connection-status" class="badge bg-secondary">未连接</span>
                            <button id="connect-btn" class="btn btn-primary">连接</button>
                            <button id="disconnect-btn" class="btn btn-danger" disabled>断开</button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>订阅设置</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="global-subscription" disabled>
                                <label class="form-check-label" for="global-subscription">
                                    订阅全局消息
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="batch-id" class="form-label">批次ID</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="batch-id" placeholder="输入批次ID" disabled>
                                <button class="btn btn-outline-primary" id="subscribe-batch-btn" disabled>订阅</button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="run-id" class="form-label">运行ID</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="run-id" placeholder="输入运行ID" disabled>
                                <button class="btn btn-outline-primary" id="subscribe-run-btn" disabled>订阅</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>进度</h5>
                    </div>
                    <div class="card-body">
                        <h6>批次进度</h6>
                        <div class="progress mb-3">
                            <div id="batch-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        
                        <h6>运行进度</h6>
                        <div class="progress">
                            <div id="run-progress" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>消息日志</h5>
                        <button id="clear-messages-btn" class="btn btn-sm btn-outline-secondary">清空</button>
                    </div>
                    <div class="card-body">
                        <div id="message-container" class="message-container"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-header">
                <h5>批次状态</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-sm">
                            <tr>
                                <th>批次ID:</th>
                                <td id="status-batch-id">-</td>
                            </tr>
                            <tr>
                                <th>批次名称:</th>
                                <td id="status-batch-name">-</td>
                            </tr>
                            <tr>
                                <th>数据集:</th>
                                <td id="status-dataset">-</td>
                            </tr>
                            <tr>
                                <th>状态:</th>
                                <td><span id="status-batch-status" class="badge bg-secondary">未知</span></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table class="table table-sm">
                            <tr>
                                <th>开始时间:</th>
                                <td id="status-start-time">-</td>
                            </tr>
                            <tr>
                                <th>最后活动:</th>
                                <td id="status-last-activity">-</td>
                            </tr>
                            <tr>
                                <th>运行数量:</th>
                                <td id="status-runs-count">-</td>
                            </tr>
                            <tr>
                                <th>已完成问题:</th>
                                <td id="status-completed-questions">-</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入SockJS和STOMP库 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 引入WebSocket客户端 -->
    <script src="js/websocket-client.js"></script>
    
    <script>
        // DOM元素
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const connectionStatus = document.getElementById('connection-status');
        const globalSubscription = document.getElementById('global-subscription');
        const batchIdInput = document.getElementById('batch-id');
        const subscribeBatchBtn = document.getElementById('subscribe-batch-btn');
        const runIdInput = document.getElementById('run-id');
        const subscribeRunBtn = document.getElementById('subscribe-run-btn');
        const batchProgress = document.getElementById('batch-progress');
        const runProgress = document.getElementById('run-progress');
        const messageContainer = document.getElementById('message-container');
        const clearMessagesBtn = document.getElementById('clear-messages-btn');
        
        // 状态显示元素
        const statusBatchId = document.getElementById('status-batch-id');
        const statusBatchName = document.getElementById('status-batch-name');
        const statusDataset = document.getElementById('status-dataset');
        const statusBatchStatus = document.getElementById('status-batch-status');
        const statusStartTime = document.getElementById('status-start-time');
        const statusLastActivity = document.getElementById('status-last-activity');
        const statusRunsCount = document.getElementById('status-runs-count');
        const statusCompletedQuestions = document.getElementById('status-completed-questions');
        
        // 创建WebSocket客户端
        const wsClient = new WebSocketClient(window.location.origin);
        
        // 订阅ID
        let globalSubscriptionId = null;
        let batchSubscriptionId = null;
        let runSubscriptionId = null;
        
        // 连接按钮点击事件
        connectBtn.addEventListener('click', () => {
            connectionStatus.textContent = '连接中...';
            connectionStatus.className = 'badge bg-warning';
            
            wsClient.connect()
                .then(() => {
                    connectionStatus.textContent = '已连接';
                    connectionStatus.className = 'badge bg-success';
                    
                    // 启用控件
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    globalSubscription.disabled = false;
                    batchIdInput.disabled = false;
                    subscribeBatchBtn.disabled = false;
                    runIdInput.disabled = false;
                    subscribeRunBtn.disabled = false;
                    
                    addMessage('系统', '已连接到WebSocket服务器', 'info');
                })
                .catch(error => {
                    connectionStatus.textContent = '连接失败';
                    connectionStatus.className = 'badge bg-danger';
                    addMessage('错误', '连接WebSocket服务器失败: ' + error, 'error');
                });
        });
        
        // 断开按钮点击事件
        disconnectBtn.addEventListener('click', () => {
            // 取消所有订阅
            if (globalSubscriptionId) {
                wsClient.unsubscribe(globalSubscriptionId);
                globalSubscriptionId = null;
                globalSubscription.checked = false;
            }
            
            if (batchSubscriptionId) {
                wsClient.unsubscribe(batchSubscriptionId);
                batchSubscriptionId = null;
            }
            
            if (runSubscriptionId) {
                wsClient.unsubscribe(runSubscriptionId);
                runSubscriptionId = null;
            }
            
            // 断开连接
            wsClient.disconnect();
            
            // 更新UI
            connectionStatus.textContent = '未连接';
            connectionStatus.className = 'badge bg-secondary';
            
            // 禁用控件
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            globalSubscription.disabled = true;
            batchIdInput.disabled = true;
            subscribeBatchBtn.disabled = true;
            runIdInput.disabled = true;
            subscribeRunBtn.disabled = true;
            
            addMessage('系统', '已断开与WebSocket服务器的连接', 'info');
        });
        
        // 全局订阅复选框变更事件
        globalSubscription.addEventListener('change', () => {
            if (globalSubscription.checked) {
                // 订阅全局消息
                globalSubscriptionId = wsClient.subscribeGlobal(handleGlobalMessage);
                addMessage('系统', '已订阅全局消息', 'info');
            } else {
                // 取消订阅
                if (globalSubscriptionId) {
                    wsClient.unsubscribe(globalSubscriptionId);
                    globalSubscriptionId = null;
                    addMessage('系统', '已取消订阅全局消息', 'info');
                }
            }
        });
        
        // 订阅批次按钮点击事件
        subscribeBatchBtn.addEventListener('click', () => {
            const batchId = batchIdInput.value.trim();
            if (!batchId) {
                alert('请输入批次ID');
                return;
            }
            
            // 如果已有订阅，先取消
            if (batchSubscriptionId) {
                wsClient.unsubscribe(batchSubscriptionId);
                batchSubscriptionId = null;
            }
            
            // 订阅批次消息
            batchSubscriptionId = wsClient.subscribeBatch(batchId, handleBatchMessage);
            addMessage('系统', `已订阅批次 ${batchId} 的消息`, 'info');
            
            // 更新状态显示
            statusBatchId.textContent = batchId;
        });
        
        // 订阅运行按钮点击事件
        subscribeRunBtn.addEventListener('click', () => {
            const runId = runIdInput.value.trim();
            if (!runId) {
                alert('请输入运行ID');
                return;
            }
            
            // 如果已有订阅，先取消
            if (runSubscriptionId) {
                wsClient.unsubscribe(runSubscriptionId);
                runSubscriptionId = null;
            }
            
            // 订阅运行消息
            runSubscriptionId = wsClient.subscribeRun(runId, handleRunMessage);
            addMessage('系统', `已订阅运行 ${runId} 的消息`, 'info');
        });
        
        // 清空消息按钮点击事件
        clearMessagesBtn.addEventListener('click', () => {
            messageContainer.innerHTML = '';
        });
        
        // 处理全局消息
        function handleGlobalMessage(message) {
            const type = message.type;
            const payload = message.payload;
            
            addMessage('全局', `收到消息: ${type}`, 'info');
            console.log('全局消息:', message);
            
            // 根据消息类型处理
            switch (type) {
                case 'TASK_STARTED':
                    updateBatchStatus(payload);
                    break;
                case 'TASK_COMPLETED':
                    updateBatchStatus(payload);
                    break;
                case 'ERROR':
                    addMessage('错误', payload.error, 'error');
                    break;
            }
        }
        
        // 处理批次消息
        function handleBatchMessage(message) {
            const type = message.type;
            const payload = message.payload;
            
            addMessage('批次', `收到消息: ${type}`, 'info');
            console.log('批次消息:', message);
            
            // 根据消息类型处理
            switch (type) {
                case 'PROGRESS_UPDATE':
                    updateBatchProgress(payload.progress);
                    break;
                case 'STATUS_CHANGE':
                    updateBatchStatus(payload);
                    break;
                case 'ERROR':
                    addMessage('错误', payload.error, 'error');
                    break;
                case 'TASK_STARTED':
                    updateBatchStatus(payload);
                    addMessage('批次', `批次 ${payload.batchName} 已启动`, 'success');
                    break;
                case 'TASK_COMPLETED':
                    updateBatchStatus(payload);
                    addMessage('批次', `批次 ${payload.batchName} 已完成`, 'success');
                    break;
                case 'TASK_PAUSED':
                    updateBatchStatus(payload);
                    addMessage('批次', `批次 ${payload.batchName} 已暂停: ${payload.reason}`, 'warning');
                    break;
                case 'TASK_RESUMED':
                    updateBatchStatus(payload);
                    addMessage('批次', `批次 ${payload.batchName} 已恢复`, 'info');
                    break;
            }
        }
        
        // 处理运行消息
        function handleRunMessage(message) {
            const type = message.type;
            const payload = message.payload;
            
            addMessage('运行', `收到消息: ${type}`, 'info');
            console.log('运行消息:', message);
            
            // 根据消息类型处理
            switch (type) {
                case 'PROGRESS_UPDATE':
                    updateRunProgress(payload.progress);
                    break;
                case 'STATUS_CHANGE':
                    addMessage('运行', `状态变更为: ${payload.status}`, 'info');
                    break;
                case 'QUESTION_STARTED':
                    addMessage('运行', `开始处理问题: ${payload.questionText}`, 'info');
                    break;
                case 'QUESTION_COMPLETED':
                    addMessage('运行', `完成问题处理: ${payload.questionText}`, 'success');
                    statusCompletedQuestions.textContent = payload.completedCount || '-';
                    break;
                case 'QUESTION_FAILED':
                    addMessage('运行', `问题处理失败: ${payload.questionText}`, 'error');
                    break;
            }
        }
        
        // 更新批次进度条
        function updateBatchProgress(progress) {
            const percentage = Math.round(progress);
            batchProgress.style.width = `${percentage}%`;
            batchProgress.textContent = `${percentage}%`;
            batchProgress.setAttribute('aria-valuenow', percentage);
        }
        
        // 更新运行进度条
        function updateRunProgress(progress) {
            const percentage = Math.round(progress);
            runProgress.style.width = `${percentage}%`;
            runProgress.textContent = `${percentage}%`;
            runProgress.setAttribute('aria-valuenow', percentage);
        }
        
        // 更新批次状态
        function updateBatchStatus(data) {
            if (data.batchName) {
                statusBatchName.textContent = data.batchName;
            }
            
            if (data.datasetName) {
                statusDataset.textContent = `${data.datasetName} ${data.datasetVersionNumber || ''}`;
            }
            
            if (data.status) {
                statusBatchStatus.textContent = data.status;
                
                // 根据状态设置徽章颜色
                switch (data.status) {
                    case 'PENDING':
                        statusBatchStatus.className = 'badge bg-secondary';
                        break;
                    case 'IN_PROGRESS':
                        statusBatchStatus.className = 'badge bg-primary';
                        break;
                    case 'COMPLETED':
                        statusBatchStatus.className = 'badge bg-success';
                        break;
                    case 'FAILED':
                        statusBatchStatus.className = 'badge bg-danger';
                        break;
                    case 'PAUSED':
                        statusBatchStatus.className = 'badge bg-warning';
                        break;
                    default:
                        statusBatchStatus.className = 'badge bg-secondary';
                }
            }
            
            if (data.startTime) {
                statusStartTime.textContent = formatDateTime(new Date(data.startTime));
            }
            
            if (data.lastActivityTime) {
                statusLastActivity.textContent = formatDateTime(new Date(data.lastActivityTime));
            }
            
            if (data.runsCount) {
                statusRunsCount.textContent = data.runsCount;
            }
        }
        
        // 添加消息到消息容器
        function addMessage(source, text, type = 'info') {
            const message = document.createElement('div');
            message.className = `message message-${type}`;
            
            const time = new Date();
            const timeStr = formatTime(time);
            
            message.innerHTML = `
                <div class="d-flex justify-content-between">
                    <strong>${source}</strong>
                    <span class="message-time">${timeStr}</span>
                </div>
                <div>${text}</div>
            `;
            
            messageContainer.appendChild(message);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
        
        // 格式化时间 (HH:MM:SS)
        function formatTime(date) {
            return date.toTimeString().split(' ')[0];
        }
        
        // 格式化日期时间 (YYYY-MM-DD HH:MM:SS)
        function formatDateTime(date) {
            return `${date.toISOString().split('T')[0]} ${formatTime(date)}`;
        }
    </script>
</body>
</html>
